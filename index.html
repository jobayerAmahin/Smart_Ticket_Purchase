<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <main>
        <div class="seatBooking grid grid-cols-3 w-11/12 mx-auto gap-9 my-5">
            <div class="seatSec bg-green-100 col-span-2 px-2">
                <h2>Select Your Seat</h2>
                <div class="seatAvailable flex justify-between space-y-2">
                    <div class="available flex items-center">
                        <i class="fa-solid fa-couch"></i>
                        <p>Available <span id="availableNo">40</span></p>
                    </div>
                    <div class="selected flex items-center">
                        <i class="fa-solid fa-couch"></i>
                        <p>Selected <span>0</span></p>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="seatNums grid grid-cols-5">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div>
                            <i class="fa-solid fa-dharmachakra"></i>
                        </div>
                    </div>
                    <div class="seatNums flex items-center justify-between w-5/6">
                        <div><p>A</p></div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" id="A1" onclick="addSeat(this)">A1</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">A2</div>
                        </div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">A3</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)"><p>A4</p></div>
                        </div>
                    </div>
    
                    <div class="seatNums flex items-center justify-between w-5/6">
                        <div><p>B</p></div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">B1</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">B2</div>
                        </div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">B3</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">B4</div>
                        </div>
                    </div>
                    <div class="seatNums flex items-center justify-between w-5/6">
                        <div><p>C</p></div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">C1</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">C2</div>
                        </div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">C3</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">C4</div>
                        </div>
                    </div>
                    <div class="seatNums flex items-center justify-between w-5/6">
                        <div><p>D</p></div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">D1</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">D2</div>
                        </div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">D3</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">D4</div>
                        </div>
                    </div>
                    <div class="seatNums flex items-center justify-between w-5/6">
                        <div><p>E</p></div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">E1</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">E2</div>
                        </div>
                        <div class="flex gap-2">
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">E3</div>
                            <div class="btn bg-slate-200 px-2 py-1" onclick="addSeat(this)">E4</div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="card card-compact bg-base-100 w-96 shadow-xl">
                <div class="card-body">
                    <div id="priceList" class="priceSec w-11/12 mx-auto">
                        <h2>Select Your Seat</h2>
                        <div class="flex justify-evenly">
                            <p>Seats <span id="selectNo">0</span></p>
                            <p>Class</p>
                            <p>Price</p>
                        </div>
                        <hr class="color-black">
                        <h1 id="noSeatLine" class="text-error text-2xl flex justify-center">No seats booked yet</h1>
                    </div>
                    <div id="totalList">

                    </div>
                </div>
              </div>


        </div>
    </main>

    <script src="./utility.js"></script>
</body>
</html>
